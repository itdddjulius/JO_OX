<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOOX_NUXT_W0003</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        .cell {
            background-color: #333;
            color: #fff;
            font-size: 2rem;
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .btn-green {
            background-color: #28a745; /* Bootstrap green button */
            color: #fff;
        }
        .btn-green:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-4xl font-bold my-10">Naughts and Crosses</h1>

        <div class="board">
            <!-- Cells for the game board -->
            <div class="cell" id="B1" onclick="playerMove('B1')">.</div>
            <div class="cell" id="B2" onclick="playerMove('B2')">.</div>
            <div class="cell" id="B3" onclick="playerMove('B3')">.</div>
            <div class="cell" id="B4" onclick="playerMove('B4')">.</div>
            <div class="cell" id="B5" onclick="playerMove('B5')">.</div>
            <div class="cell" id="B6" onclick="playerMove('B6')">.</div>
            <div class="cell" id="B7" onclick="playerMove('B7')">.</div>
            <div class="cell" id="B8" onclick="playerMove('B8')">.</div>
            <div class="cell" id="B9" onclick="playerMove('B9')">.</div>
        </div>

        <div id="result" class="text-2xl my-4"></div>

        <button class="btn btn-green mt-4" onclick="resetGame()">New Game</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
